<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product Form</h1>

    <form th:action="@{/products/save}" th:object= "${product}" method="post">

        <!--show  cho 1 sản phẩm để chỉnh sửa-->
        <!--mình - trang này sẽ nhận object từ Product từ ai đó gửi tới và edit và create-->
        <p>
            <label for="productId">Id</label>
            <input type="text" id="productId" th:field="*{id}">
        </p>

        <!-- th:value dùng để didenf vaflue có ở đâu đó vào ô nhap
            th:text in ra man hinh
        -->
        <p>
            <label for="productName">Name</label>
            <input type="text" id="productName" th:field="*{name}">
        </p>
        <p>
            <label>Price</label>
            <input type="number" id="productPrice" th:field="*{price}">
        </p>

        <p>
<!--            <label for="category"> Category: </label>-->
<!--            <select th:default="3" id="category" name="catId">-->

<!--                <option value=2 >Cà phê Hụ Hẹ </option>-->
<!--                <option value=3 >Beer Hị Hẹ </option>-->
<!--                <option value=1 >Trà Sữa Hẹ Hẹ </option>-->
<!--            </select>-->

            <select   id="category">
                <option th:each="c: ${categories}" th:value="${c.id}" th:selected="${c.id == 2}" th:text="${c.name}"></option>
            </select>
        </p>


        <p><input type="submit" name="Submit"></p>
    </form>
</body>
</html>
